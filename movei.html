<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Information</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/movei_deatel.css">
    </head>
    <body class="h-100 w-100" onload="dataLoad()">
        <div class="poster-scroll-container">
            <div id="posterScroll" class="poster-scroll"></div>
        </div>
        <h1>Movie Information Api</h1>
        <div class="flex">
            <div class="child1">
                <a href="#">Home</a>
                <a href="#">Bollywood</a>
                <a href="#">Hollywood</a>
                <a href="#">Tollywood</a>
                <a href="#">Hindi Dubbed</a>
                <a href="#">Web Series</a>
                <input type="search" id="searchInput"
                    onkeydown="ApiCalling(event);"
                    class="text-black border-3 p-2 rounded-2"
                    placeholder="🔍 Search Movie">
            </div>
            <div class="child2">
                <img src="./Author Info.jpeg" alt="Logo" class="images">
            </div>
        </div>
        <div id="loader"></div>
        <div id="myDiv">
            <div id="info"></div>
        </div>
        <div id="back"><a href="#">⬆</a></div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./js/movei.js"></script>
</html>
