<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clean Login Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #fff;
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 520px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 30px;
      color: #333;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .form-group label {
      margin-bottom: 6px;
      font-size: 19px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      padding: 12px;
      font-size: 19px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .login-btn {
      padding: 12px;
      width: 200px;
      margin: auto;
      width: 100%;
      background-color: #4CAF50;
      color: #fff;
      font-size: 19px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #45a049;
    }

    .login-box p {
      text-align: center;
      margin-top: 15px;
      font-size: 17px;
    }

    .login-box p a {
      color: #4CAF50;
      text-decoration: none;
    }

    .login-box p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <button type="submit" class="login-btn">Login</button>
      <p>Don't have an account? <a href="#">Sign up</a></p>

    </form>

  </div>

</body>
</html>
